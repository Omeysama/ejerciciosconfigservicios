spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://host.docker.internal:3306/viajes?serverTimezone=UTC
    username: root
    password: root   
  jpa:
    hibernate:
      naming.implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
springdoc:
  packages-to-scan:
  - com.curso.controller
  paths-to-match:
  - /**
eureka:
  client:
    service-url:
      #defaultZone: http://host.docker.internal:8761/eureka
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: false         # ðŸ’¡ Usar IP en lugar de nombre de host
    #hostname: host.docker.internal             # Opcional, pero ayuda en local con docker
    instance-id: ${spring.application.name}:${server.port}
server:
  port: 8000 
